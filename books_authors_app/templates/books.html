<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nicole Araya">
  <title>Books & Authors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style_book.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
    <a class="navbar-brand ps-4 me-5">Authors&Books</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Home</a>
        <a class="nav-item nav-link" href="/author">Authors</a>
        <a class="nav-item nav-link" href="/book">Books</a>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row inline-block  text-light contenedor">
      <form class="col my-2 text-center" action="/add_book" method='POST' id="formulario">
        {% csrf_token %}
        <h4 class="fst-italic fs-3">Add Book</h4>
        <div class="col px-2 py-2">
          <label for="titulo" class="form-label">Tittle</label>
          <input type="text" class="form-control" id="titulo" name='titulo'>
          <label for="descripcion" class="form-label">Description</label>
          <input type="textarea" class="overflow-auto form-control" id="descripcion" name="descripcion">
        </div>
        <button type="submit" class="btn btn-light  fw-bold text-center" id="btn_enviar">Add</button>
      </form>
      <div class="col fs-4" id="tabla">
        <div class="tabla  my-2 me-4" id='act'>
          <table class="table text-light overflow-auto">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Tittle</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              {% for book in books %}
              <tr>
                <th scope="row">{{book.id}}</th>
                <td>{{book.title}}</td>
                <td><a class="text-light" href="/books/{{book.id}}" readonly name="b_id">View </a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
