<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicole Araya">
    <title>Books & Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_author.css' %}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
      <a class="navbar-brand ps-4 me-5">Authors&Books</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home</a>
          <a class="nav-item nav-link" href="/author">Authors</a>
          <a class="nav-item nav-link" href="/book">Books</a>
        </div>
      </div>
    </nav>
  <div class="container-fluid">
    <div class="row inline-block text-light contenedor">
      <form class="col my-2 text-center" action="/add_author" method='POST' id="formulario">
          {% csrf_token %}
          <h4 class="fst-italic fs-3">Add Author</h4>
          <div class="col px-2 py-2">
            <label for="nombre" class="form-label">First Name</label>
            <input type="text" class="form-control" id="nombre" name='nombre'>
            <label for="apellido" class="form-label">Last Name</label>
            <input type="text" class="form-control" id='apellido' name='apellido'>
          </div>
            <label for="notas" class="form-label">Notes</label>
            <input type="textarea" class="overflow-auto form-control" id="notas" name="notas">
          <button type="submit" class="btn btn-light fw-bold text-center" id="btn_enviar">Add</button>
      </form>
      <div class="col fs-4" id="tabla">
        <div class="tabla  my-2 me-4" id='act'>
          <table class="table text-light">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              {% for author in authors %}
              <tr>
                <th scope="row">{{author.id}}</th>
                <td>{{author.first_name}} {{author.last_name}}</td>
                <td><a class="text-light" href="/authors/{{author.id}}" readonly name="a_id"> View </a></td>
              </tr> 
              {% endfor %}
            </tbody> 
          </table>

        </div>
      </div>
    </div>

    </div>
  </body>
</html>
